---
layout: default
---

<style>
  #faq {
    margin: auto;
    box-sizing: border-box;
  }
  #faq>
</style>

<section id="faq">
{% assign qs = site.faq | where:"language", page.language | sort:"order" %}
{% for q in qs %}

  <article>
    <h1><a>{{ q.question }}</a></h1>
    {{ q.output }}
  </article>

{% endfor %}
</section>
