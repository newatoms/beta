<style media="screen">
  #sign-up blockquote {
    border-left: 0;
    font-weight: 400;
    color: rgba(76,175,80,1);
    padding: 2rem 0 0 0;
    line-height: 1.25;
    font-size: 200%;
  }
  #mc_embed_signup label {
    display: inline-block;
    width: 30%;
  }
  #mc_embed_signup input[type="email"], #mc_embed_signup input[type="text"] {
    display: inline-block;
    width: 69%;
  }
  #mc_embed_signup input[type="submit"] {
    margin: 8px;
    background-color: #FE5621;
    display: inline-block;
    position: relative;
    width: 120px;
    height: 32px;
    line-height: 24px;
    border: none;
    border-radius: 2px;
    font-size: 0.9em;
    color: #FFF;
    transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    transition-delay: 0.2s;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
  }
  #mc_embed_signup .asterisk {
    color: #FE5621;
  }
  #mc_embed_signup .clear, #mc_embed_signup .indicates-required {
    float: clear;
    text-align: right;
  }
  #mc_embed_signup .response {
    text-align: center;
  }
</style>

<article id="sign-up">
  {{ content }}

  {% if page.language == "en" %}
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
    <form action="//newatoms.us2.list-manage.com/subscribe/post?u=0399d69f48c8caf66eddae8db&amp;id=70d898e78d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
    <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
    <div class="mc-field-group">
    <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
    </label>
    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
    </div>
    <div class="mc-field-group">
    <label for="mce-NAME">Name </label>
    <input type="text" value="" name="NAME" class="" id="mce-NAME">
    </div>
    <div class="mc-field-group">
    <label for="mce-ORG">Organisation </label>
    <input type="text" value="" name="ORG" class="" id="mce-ORG">
    </div>
    <div id="mce-responses" class="clear">
      <div class="response" id="mce-error-response" style="display:none"></div>
      <div class="response" id="mce-success-response" style="display:none"></div>
    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_0399d69f48c8caf66eddae8db_70d898e78d" tabindex="-1" value=""></div>
      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
    </div>

    <!--End mc_embed_signup-->
  {% endif %}
  {% if page.language == "nl" %}
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
    <form action="//newatoms.us2.list-manage.com/subscribe/post?u=0399d69f48c8caf66eddae8db&amp;id=87ac5838a0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">

    <div class="indicates-required"><span class="asterisk">*</span> vereist</div>
    <div class="mc-field-group">
    <label for="mce-EMAIL">Email Adres  <span class="asterisk">*</span>
    </label>
    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
    </div>
    <div class="mc-field-group">
    <label for="mce-NAME">Naam </label>
    <input type="text" value="" name="NAME" class="" id="mce-NAME">
    </div>
    <div class="mc-field-group">
    <label for="mce-ORG">Organsatie </label>
    <input type="text" value="" name="ORG" class="" id="mce-ORG">
    </div>
    <div id="mce-responses" class="clear">
      <div class="response" id="mce-error-response" style="display:none"></div>
      <div class="response" id="mce-success-response" style="display:none"></div>
    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_0399d69f48c8caf66eddae8db_87ac5838a0" tabindex="-1" value=""></div>
      <div class="clear"><input type="submit" value="Inschrijven" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
    </div>

    <!--End mc_embed_signup-->
  {% endif %}
</article>
