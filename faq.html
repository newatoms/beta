---
permalink: /faq/
layout: default
title: FAQ
order: 50
---

<style>
  #faq {
    max-width: 40rem;
    margin: auto;
    box-sizing: border-box;
    padding: 1rem;
  }
</style>

<div id="faq">
{% assign qs = site.faq | sort:"order" %}
{% for q in qs %}

  <section>
    <h1><a>{{ q.question }}</a></h1>
    {{ q.output }}
  </section>

{% endfor %}
</div>
